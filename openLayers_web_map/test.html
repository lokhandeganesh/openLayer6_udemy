<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all_font-awesome.min.css">
    <style>
      #windy {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="windy"></div>
    <div class="md-4">
      <div class="data-table flex-container">
        <div class="flex-row">
          <div
            class="forecast-table"
          >
            <table id="forecast-data-table" style="width: 800px;">
              <tbody>
                <tr class="td-days ">
                  <td>
                    <span class="legend-left">Day & Date</span>
                    <span class="legend-right">
                      <i class="fa-regular fa-calendar-days"></i>
                    </span>
                  </td>
                  <td
                    class="sticky-title-wrapper"
                    data-day="2023-10-11"                    
                  >
                    <div class="sticky-title" data-daydiv="2023-10-11">
                      Wednesday 11
                    </div>
                  </td>
                  <td
                    class="sticky-title-wrapper"
                    data-day="2023-10-12"                    
                  >
                    <div class="sticky-title" data-daydiv="2023-10-12">
                      Thursday 12
                    </div>
                  </td>
                  <td
                    class="sticky-title-wrapper"
                    data-day="2023-10-13"                    
                  >
                    <div class="sticky-title" data-daydiv="2023-10-13">
                      Friday 13
                    </div>
                  </td>
                  <td
                    class="sticky-title-wrapper"
                    data-day="2023-10-14"                    
                  >
                    <div class="sticky-title" data-daydiv="2023-10-14">
                      Saturday 14
                    </div>
                  </td>
                  <td
                    class="sticky-title-wrapper"
                    data-day="2023-10-15"                    
                  >
                    <div class="sticky-title" data-daydiv="2023-10-15">
                      Sunday 15
                    </div>
                  </td>
                </tr>
                <tr class="td-icon">
                  <td></td>
                  <td>
                    <img
                      src="assets/png_icon/windy_1.png"
                      srcset="/assets/png_icon/windy_1.png 2x"
                    />
                  </td>
                  <td>
                    <img
                      src="assets/png_icon/windy_2.png"
                      srcset="/img/icons6/png_25@2x/2.png 2x"
                    />
                  </td>
                  <td>
                    <img
                      src="assets/png_icon/windy_3.png"
                      srcset="/img/icons6/png_25@2x/3.png 2x"
                    />
                  </td>
                  <td>
                    <img
                      src="assets/png_icon/windy_1.png"
                      srcset="/assets/png_icon/windy_1.png 2x"
                    />
                  </td>
                  <td>
                    <img
                      src="assets/png_icon/windy_2.png"
                      srcset="/img/icons6/png_25@2x/2.png 2x"
                    />
                  </td>
                </tr>
                <tr class="td-tempMax">
                  <td>
                    <span class="legend-left">Temp. Max</span
                    ><span                      
                      class="legend-right metric-clickable"
                      > (°C) <i class="fa-solid fa-temperature-high"></i></span
                    >
                  </td>
                  <td class="day-end">22°</td>
                  <td class="day-end">22°</td>
                  <td class="day-end">20°</td>
                  <td class="day-end">21°</td>
                  <td class="day-end">21°</td>
                </tr>
                <tr class="td-tempMin">
                  <td>
                    <span class="legend-left">Temp. Min</span
                    ><span
                      class="legend-right"
                      > (°C) <i class="fa-solid fa-temperature-low"></i></span
                    >
                  </td>
                  <td> 4 </td>
                  <td> 2 </td>
                  <td> 2 </td>
                  <td> 3 </td>
                  <td> 0 </td>
                </tr>
                <tr class="td-rain">
                  <td>
                    <span class="legend-left">Rainfall</span
                    ><span                      
                      class="legend-right metric-clickable"
                      > (mm) <i class="fa-solid fa-cloud-rain"></i></span
                    >
                  </td>
                  <td class="day-end">1</td>
                  <td class="day-end">2</td>
                  <td class="day-end">3</td>
                  <td class="day-end">4</td>
                  <td class="day-end">5</td>
                </tr>
                <tr class="td-windSpeed">
                  <td>
                    <span class="legend-left">Wind</span
                    ><span                      
                      class="legend-right"
                      > (m/s) <i class="fa-solid fa-wind"></i></span
                    >
                  </td>
                  <td
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(0, 211, 224),
                        rgb(0, 224, 172),
                        rgb(23, 205, 254)
                      );
                    "
                  >
                    9
                  </td>

                  <td
                  style="
                  background: linear-gradient(
                    to right,
                    rgb(0, 211, 224),
                    rgb(0, 224, 172),
                    rgb(23, 205, 254)
                  );
                "
                  >
                    8
                  </td>
                  <td
                  style="
                  background: linear-gradient(
                    to right,
                    rgb(0, 211, 224),
                    rgb(0, 224, 172),
                    rgb(23, 205, 254)
                  );
                "
                  >
                    5
                  </td>
                  <td
                  style="
                  background: linear-gradient(
                    to right,
                    rgb(0, 211, 224),
                    rgb(0, 224, 172),
                    rgb(23, 205, 254)
                  );
                "
                  >
                    7
                  </td>
                  <td
                  style="
                  background: linear-gradient(
                    to right,
                    rgb(0, 211, 224),
                    rgb(0, 224, 172),
                    rgb(23, 205, 254)
                  );
                "
                  >
                    7
                  </td>
                </tr>
                <tr class="td-windDir">
                  <td>
                    <span class="legend-left">Wind Dir.</span
                    ><span
                      class="legend-right"
                      > <i class="fa-solid fa-flag"></i></span
                    >                    
                  </td>
                  <td>
                    <div
                      style="
                      transform: rotate(-30deg);
                        -webkit-transform: rotate(-30deg);
                        margin: 0;
                    padding: 0;
                    text-align: center;
                      "
                    >
                    <i class="fa-solid fa-right-long"></i>                    
                    </div>
                  </td>
                  <td>
                    <div
                      style="
                        transform: rotate(2deg);
                        -webkit-transform: rotate(2deg);
                      "
                    >
                      4
                    </div>
                  </td>
                  <td>
                    <div
                      style="
                        transform: rotate(1deg);
                        -webkit-transform: rotate(1deg);
                      "
                    >
                      4
                    </div>
                  </td>
                  <td>
                    <div
                      style="
                        transform: rotate(1deg);
                        -webkit-transform: rotate(1deg);
                      "
                    >
                      4
                    </div>
                  </td>
                  <td>
                    <div
                      style="
                        transform: rotate(1deg);
                        -webkit-transform: rotate(1deg);
                      "
                    >
                      4
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
