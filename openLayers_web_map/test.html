<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      #windy {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="windy"></div>
    <div class="md-4 table-wrapper show notap svelte-7pvycl">
      <div class="data-table flex-container svelte-7pvycl">
        <div class="flex-row svelte-7pvycl">
          <div
            class="forecast-table grab svelte-15u5o7p"
            style="height: 182px; min-width: 1380px"
          >
            <table id="detail-data-table" style="width: 1380px">
              <tbody>
                <tr class="td-days height-days">
                  <td>
                    <span class="legend-left"></span>Day & Date<span
                      class="legend-right"
                    ></span>
                  </td>
                  <td
                    class="sticky-title-wrapper"
                    data-day="2023-10-11"
                    colspan="1"
                  >
                    <div class="sticky-title" data-daydiv="2023-10-11">
                      Wednesday 11
                    </div>
                  </td>
                  <td
                    class="sticky-title-wrapper"
                    data-day="2023-10-12"
                    colspan="1"
                  >
                    <div class="sticky-title" data-daydiv="2023-10-12">
                      Thursday 12
                    </div>
                  </td>
                  <td
                    class="sticky-title-wrapper"
                    data-day="2023-10-13"
                    colspan="1"
                  >
                    <div class="sticky-title" data-daydiv="2023-10-13">
                      Friday 13
                    </div>
                  </td>
                  <td
                    class="sticky-title-wrapper"
                    data-day="2023-10-14"
                    colspan="1"
                  >
                    <div class="sticky-title" data-daydiv="2023-10-14">
                      Saturday 14
                    </div>
                  </td>
                  <td
                    class="sticky-title-wrapper"
                    data-day="2023-10-15"
                    colspan="1"
                  >
                    <div class="sticky-title" data-daydiv="2023-10-15">
                      Sunday 15
                    </div>
                  </td>
                </tr>
                <tr class="td-icon height-icon d-display-table">
                  <td></td>
                  <td>
                    <img
                      src="assets/png_icon/windy_1.png"
                      srcset="/assets/png_icon/windy_1.png 2x"
                    />
                  </td>
                  <td>
                    <img
                      src="assets/png_icon/windy_2.png"
                      srcset="/img/icons6/png_25@2x/2.png 2x"
                    />
                  </td>
                  <td>
                    <img
                      src="assets/png_icon/windy_3.png"
                      srcset="/img/icons6/png_25@2x/3.png 2x"
                    />
                  </td>
                  <td>
                    <img
                      src="assets/png_icon/windy_1.png"
                      srcset="/assets/png_icon/windy_1.png 2x"
                    />
                  </td>
                  <td>
                    <img
                      src="assets/png_icon/windy_2.png"
                      srcset="/img/icons6/png_25@2x/2.png 2x"
                    />
                  </td>
                </tr>
                <tr class="td-temp height-temp d-display-table">
                  <td>
                    <span class="legend-left">Temperature</span
                    ><span
                      data-do="metric,temp"
                      class="legend-right metric-clickable"
                      >°C</span
                    >
                  </td>
                  <td class="day-end">22°</td>
                  <td class="day-end">22°</td>
                  <td class="day-end">20°</td>
                  <td class="day-end">21°</td>
                  <td class="day-end">21°</td>
                </tr>
                <tr class="td-rain height-rain d-display-table">
                  <td>
                    <span class="legend-left">Rainfall</span
                    ><span
                      data-do="metric,temp"
                      class="legend-right metric-clickable"
                      >(mm)</span
                    >
                  </td>
                  <td class="day-end"></td>
                  <td class="day-end"></td>
                  <td class="day-end"></td>
                  <td class="day-end"></td>
                  <td class="day-end"></td>
                </tr>
                <tr class="td-wind height-wind d-display-table">
                  <td>
                    <span class="legend-left">Temperature</span
                    ><span
                      data-do="metric,temp"
                      class="legend-right metric-clickable"
                      >°C</span
                    >
                  </td>
                  <td
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(244, 244, 244),
                        rgb(244, 244, 244),
                        rgb(244, 244, 244)
                      );
                    "
                  >
                    4
                  </td>
                  <td
                    class="day-end"
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(244, 244, 244),
                        rgb(244, 244, 244),
                        rgb(244, 244, 244)
                      );
                    "
                  >
                    2
                  </td>
                  <td
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(244, 244, 244),
                        rgb(244, 244, 244),
                        rgb(244, 244, 244)
                      );
                    "
                  >
                    2
                  </td>
                  <td
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(244, 244, 244),
                        rgb(244, 244, 244),
                        rgb(244, 244, 244)
                      );
                    "
                  >
                    3
                  </td>
                  <td
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(244, 244, 244),
                        rgb(244, 244, 244),
                        rgb(244, 244, 244)
                      );
                    "
                  >
                    0
                  </td>
                </tr>
                <tr class="td-gust height-gust d-display-table">
                  <td>
                    <span class="legend-left">Temperature</span
                    ><span
                      data-do="metric,temp"
                      class="legend-right metric-clickable"
                      >°C</span
                    >
                  </td>
                  <td
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(0, 211, 224),
                        rgb(0, 224, 172),
                        rgb(23, 205, 254)
                      );
                    "
                  >
                    9
                  </td>

                  <td
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(118, 222, 250),
                        rgb(23, 205, 254),
                        rgb(213, 239, 245)
                      );
                    "
                  >
                    8
                  </td>
                  <td
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(213, 239, 245),
                        rgb(244, 244, 244),
                        rgb(244, 244, 244)
                      );
                    "
                  >
                    5
                  </td>
                  <td
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(244, 244, 244),
                        rgb(118, 222, 250),
                        rgb(118, 222, 250)
                      );
                    "
                  >
                    7
                  </td>
                  <td
                    style="
                      background: linear-gradient(
                        to right,
                        rgb(244, 244, 244),
                        rgb(118, 222, 250),
                        rgb(118, 222, 250)
                      );
                    "
                  >
                    7
                  </td>
                </tr>
                <tr class="td-windDir height-windDir d-display-table">
                  <td>
                    <span class="legend-left">Temperature</span
                    ><span
                      data-do="metric,temp"
                      class="legend-right metric-clickable"
                      >°C</span
                    >
                  </td>
                  <td>
                    <div
                      style="
                        transform: rotate(1deg);
                        -webkit-transform: rotate(1deg);
                      "
                    >
                      4
                    </div>
                  </td>
                  <td>
                    <div
                      style="
                        transform: rotate(2deg);
                        -webkit-transform: rotate(2deg);
                      "
                    >
                      4
                    </div>
                  </td>
                  <td>
                    <div
                      style="
                        transform: rotate(1deg);
                        -webkit-transform: rotate(1deg);
                      "
                    >
                      4
                    </div>
                  </td>
                  <td>
                    <div
                      style="
                        transform: rotate(1deg);
                        -webkit-transform: rotate(1deg);
                      "
                    >
                      4
                    </div>
                  </td>
                  <td>
                    <div
                      style="
                        transform: rotate(1deg);
                        -webkit-transform: rotate(1deg);
                      "
                    >
                      4
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
