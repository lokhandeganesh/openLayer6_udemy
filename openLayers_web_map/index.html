  </head>
  <body>
    <!-- Navigation Tab -->
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-home-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-home"
          type="button"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
        >
          Home
        </button>
        <button
          class="nav-link"
          id="nav-profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-profile"
          type="button"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
        >
          Profile
        </button>
        <button
          class="nav-link"
          id="nav-contact-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-contact"
          type="button"
          role="tab"
          aria-controls="nav-contact"
          aria-selected="false"
        >
          Contact
        </button>
      </div>
    </nav>
    <div class="tab-content mb-4" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-home"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >
        Home tab contents
      </div>
      <div
        class="tab-pane fade"
        id="nav-profile"
        role="tabpanel"
        aria-labelledby="nav-profile-tab"
      >
        Profile tab contents
      </div>
      <div
        class="tab-pane fade"
        id="nav-contact"
        role="tabpanel"
        aria-labelledby="nav-contact-tab"
      >
        Contact tab contents
      </div>
    </div>

    <!-- Map Div -->
    <div id="information" class="text-center fs-1 fw-bold"></div>
    <div id="js-map" class="map"></div>
    <!-- Pop-Up container -->
    <div id="popup-container">
      <p id="popup-coordinates"></p>
    </div>

    <!-- Adding OpenLayer library -->
    <script src="./libs/ol/dist/ol.js"></script>
    <!-- Adding OpenLayer Extention -->
    <script src="./libs/ol-ext/ol-ext.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="./libs/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <!-- Custom js file -->
    <script src="./main.js"></script>

    <!-- <script src="./clusterMap.js"></script> -->

  </body>
